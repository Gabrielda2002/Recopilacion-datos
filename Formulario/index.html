<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario Registro</title>
</head>
<body>
      <form action="" id="form-container">
            <div id="padre">
                  <div class="input-container">
                        <input type="text" placeholder="Ingrese su nombre" name="name" class="controlador">
                  </div>
                  <div class="input-container">
                        <input type="text" name="lastName1" class="controlador" placeholder="Ingrese su apellido">
                  </div>
                  <div class="input-container">
                        <input type="text" name="lastName2" class="controlador" placeholder="Ingrese su segundo apellido">
                  </div>
                  <div class="input-container">
                        <select name="typeDoc" class="controlador">
                              <option value="CC">Cedula de ciudadania</option>
                              <option value="CE">Cedula de extrangeria</option>
                              <option value="TI">Tarjeta de identidad</option>
                        </select>
                  </div>
                  <div class="input-container">
                        <input type="number" placeholder="Numero de documento" name="num_doc" class="controlador">
                  </div>
                  <div class="input-container">
                        <input type="date" class="controlador" name="Date" placeholder="Ingrese su fecha de nacimiento">
                  </div>
                  <div class="input-container">
                        <select name="Gendere" class="controlador">
                              <option value="Hombre">Masculino</option>
                              <option value="Femenino">Femenino</option>
                              <option value="Otro">Otro</option>
                        </select>
                  </div>
                  
            </div>
      </form>
</body>
</html>
